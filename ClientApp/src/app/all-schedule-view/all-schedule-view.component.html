<table class="all-schedule-item table table-sm table-striped table-bordered table-hover table-responsive">
	<thead class="thead-inverse">
		<tr>
			<th>排程資訊名稱</th>
			<th>排程識別碼</th>
			<th>任務群組名稱</th>
			<th>動作</th>
			<th>描述</th>
			<th>指定日期</th>
			<th>指定時間(ex:16:20)</th>
		</tr>
	</thead>
	<tbody *ngFor="let item of allScheduleItems">
		<tr>
			<td scope="row">{{ item.INFO_NAME }}</td>
			<td scope="row">{{ item.JOB_SCHEDULE_ID }}</td>
		</tr>
	</tbody>
</table>
